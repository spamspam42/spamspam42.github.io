<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>results-summary-component-main</title>
</head>

<body>
  <div class="content">
    <div class="flexbox">
      <div class="box-left">
        <h3>Your Result</h3>
        <div class="procent">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="big">Great</p>
        <p>You scored higher than 65% of the people who taken these test.</p>
      </div>
      <div class="box-right">
        <h3>Summary</h3>
        <div class="data reaction">

          <img src="icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>

        </div>
        <div class="data memory">

          <img src="icon-memory.svg" alt="memory">
          <p>Memory</p>
          <p><span>92 </span>/ 100</p>

        </div>
        <div class="data verbal">

          <img src="icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <p><span>61 </span>/ 100</p>

        </div>
        <div class="data visual">

          <img src="icon-visual.svg" alt="visual">
          <p>Visual</p>
          <p><span>72 </span>/ 100</p>

        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>

</body>

</html>
